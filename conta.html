<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="conta.css">
</head>
<body>
    <div class="form-container">
        <h1>Criar Conta</h1>
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" placeholder="Digite o nome de usuário" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite a senha" required>

        <button onclick="createAccount()">Criar Conta</button>

        <div id="accountInfo" class="account-info" style="display: none;">
            <p><strong>Conta criada com sucesso!</strong></p>
            <p><strong>Nome de Usuário:</strong> <span id="displayUsername"></span></p>
            <p><strong>Senha:</strong> <span id="displayPassword"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
